server.port=8081
spring.jpa.show-sql=true
spring.data.rest.base-path=/v1
security.basic.enabled=false
management.security.enabled=false
auth-server=http://localhost:9999/uaa
security.oauth2.resource.jwt.key-uri=${auth-server}/token_key
security.oauth2.client.client-id=b7c5de2c-0ece-4434-acc7-afb550854920
security.oauth2.client.client-secret=004ebd06-63b8-4475-bc8c-a0c49c66a54a
security.oauth2.client.access-token-uri=${auth-server}/oauth/token
security.oauth2.client.user-authorization-uri=${auth-server}/oauth/authorize
security.oauth2.client.scope=member.read,openid,account.read,account.write
# spring.jpa.properties.javax.persistence.validation.mode=NONE
spring.jpa.hibernate.ddl-auto=validate
spring.datasource.url=jdbc:mysql://localhost:3306/account
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
zuul.routes.accounts.path=/api/accounts/**
zuul.routes.accounts.url=http://localhost:${server.port:8080}/v1/accounts
zuul.routes.members.path=/api/members/**
zuul.routes.members.url=${auth-server}/v1/members
zuul.routes.userinfo.path=/api/userinfo/**
zuul.routes.userinfo.url=${auth-server}/userinfo
logging.level.org.springframework.web.client.RestTemplate=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.util.matcher=INFO
logging.level.org.springframework.security.web.FilterChainProxy=INFO
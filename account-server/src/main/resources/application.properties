server.port=8081
spring.jpa.show-sql=true
spring.data.rest.base-path=/v1
security.basic.enabled=false
management.security.enabled=false
auth-server=https://home.cfapps.pez.pivotal.io/uaa
security.oauth2.resource.jwt.key-uri=${auth-server:http://localhost:9999/uaa}/token_key
